<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
     <div class="main">
        <input type="checkbox"  id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" id="username" placeholder="user name" required="">
                <input type="email" name="email" id="email" placeholder="email" required="">
                <input type="password" name="pswd" id="password" placeholder="password" required="">
                <button id="create">Sign up</button>
            </form>
        </div>
        

        <div class="login">
            <form >
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" id="email-login" placeholder="email" required="">
                <input type="password" name="pswd" id="password-login" placeholder="password" required="">
                <button id="log">Login</button>
                <button id="forget">Forget password</button>

            </form>

        </div>

     </div>
    <script type="module" src="./src/app.js"></script>
</body>
</html>
